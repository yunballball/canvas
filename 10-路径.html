<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        canvas{border:1px solid #333;}
    </style>
</head>
<body>

<canvas id="canvas" width="600" height="600"></canvas>

<script>


    var canvas=document.getElementById("canvas");
    var context=canvas.getContext('2d');

    // 描边文字
    context.strokeStyle="#f00";
    context.font='36px Arial';
    context.lineWidth=2;

    // 文字
    context.strokeText('stroke',20,36);
    context.fillText('fill',250,36);
    context.fillText('fill&stroke',400,36);

    // 矩形
    context.beginPath();
    context.rect(10,80,100,50);
    context.stroke();

    context.beginPath();
    context.rect(210,80,100,50);
    context.fill();

    context.beginPath();
    context.rect(400,80,100,50);
    context.fill();
    context.stroke();

    // 不闭合圆形
    context.beginPath();
    context.arc(60,200,25,0,3/2*Math.PI,false);
    context.stroke();

    context.beginPath();
    context.arc(250,200,25,0,3/2*Math.PI,false);
    context.fill();


    context.beginPath();
    context.arc(450,200,25,0,3/2*Math.PI,false);
    context.fill();
    context.stroke();

    // 闭合圆形
    context.beginPath();
    context.arc(60,300,25,0,3/2*Math.PI,false);
    context.closePath();
    context.stroke();

    context.beginPath();
    context.arc(250,300,25,0,3/2*Math.PI,false);
    context.closePath();
    context.fill();


    context.beginPath();
    context.arc(450,300,25,0,3/2*Math.PI,false);
    context.closePath();
    context.fill();
    context.stroke();











</script>
</body>
</html>
