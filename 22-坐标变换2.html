<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{margin: 0;}
        canvas{border:1px solid #333;}

    </style>
</head>
<body>

<canvas id="canvas" width="400" height="400"></canvas>
<canvas id="canvas2" width="400" height="400"></canvas>
<canvas id="canvas3" width="400" height="400"></canvas>

<script>

    var canvas=document.getElementById("canvas");
    var cxt=canvas.getContext("2d");

    cxt.fillStyle='#f00';
    cxt.fillRect(0,0,250,100);

    cxt.save();
    cxt.fillStyle='#0f0';
    // (a,b,c,d,e,f)
    // a d是水平|垂直缩放
    cxt.transform(0.5,0,0,0.5,0,0);
//    cxt.transform(0,0,0,0,10,10);
    cxt.fillRect(0,0,250,100);
    cxt.restore();




    cxt.save();
    cxt.fillStyle='#00f';
    // e f是水平|垂直平移
    cxt.transform(1,0,0,1,40,80);
    cxt.fillRect(0,0,250,100);
    cxt.restore();


    cxt.save();
    cxt.fillStyle='#0ff';
    // b c是水平|垂直斜切  -值 往左 上切，+值往右 下切
    cxt.transform(1,0,0.2,1,20,200);
    cxt.fillRect(0,0,250,100);
    cxt.restore();



    var canvas2=document.getElementById("canvas2");
    var cxt2=canvas2.getContext("2d");

    cxt2.save();
    cxt2.fillStyle='#f00';
    cxt2.fillRect(20,0,200,100);
     // 旋转操作：a b c d  e,f为平移操作
     // cos度数  sin度数 -sin度数  cos度数
    cxt2.transform(Math.cos(30*Math.PI/180),Math.sin(30*Math.PI/180),-Math.sin(30*Math.PI/180),Math.cos(30*Math.PI/180),20,0);
    cxt2.fillStyle='#ff0';
//    cxt2.fillRect(canvas2.width/2,canvas2.height/2,200,100);

    cxt2.fillRect(0,0,200,100);


    cxt2.transform(Math.cos(30*Math.PI/180),Math.sin(30*Math.PI/180),-Math.sin(30*Math.PI/180),Math.cos(30*Math.PI/180),20,0);
    cxt2.fillStyle='#f0f';
    cxt2.fillRect(0,0,200,100);
//    cxt2.fillRect(canvas2.width/2,canvas2.height/2,200,100);

    cxt2.restore();


    // 风车

    var canvas3=document.getElementById("canvas3");
    var cxt3=canvas3.getContext("2d");
    var max=6;


    for(var m=1;m<=max;m++){
         var color1=Math.random()*256;
         var color2=Math.random()*256;
         var color3=Math.random()*256;
        var angle=360/max*m;
        cxt3.save();
        cxt3.translate((canvas3.width-200)/2,(canvas3.height-100)/2);
        cxt3.transform(Math.cos(angle*Math.PI/180),Math.sin(angle*Math.PI/180),-Math.sin(angle*Math.PI/180),Math.cos(angle*Math.PI/180),100,50);
        cxt3.fillStyle='rgba('+color1+','+color2+','+color3+',255)';
        cxt3.fillRect(0,0,200,100);
        cxt3.restore();
    }






</script>
</body>
</html>
