<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid #333;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="400" height="400"></canvas>
<canvas id="canvas2" width="400" height="400"></canvas>
<canvas id="canvas3" width="400" height="400"></canvas>

<script>
    // 绘制线段
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext('2d');
    context.lineWidth=1;
   context.beginPath();
   context.moveTo(10,10);
   context.lineTo(200,10);
   context.stroke();

   context.beginPath();
    context.moveTo(10,20.5);
    context.lineTo(200,20.5);
    context.stroke();


    // 绘制网格
    var canvas2 = document.getElementById("canvas2");
    var context2 = canvas2.getContext('2d');
    context2.lineWidth=1;
    context2.shadowColor="#333";
    context2.shadowOffsetX=1;
    context2.shadowOffsetY=1;
    context2.shadowBlur=2;
    for(var i=1;i<40;i++){
        context2.beginPath();
        context2.moveTo(10,(10*i)+0.5);
        context2.lineTo(390,(10*i)+0.5);
        context2.stroke();
    }
    for(var k=1;k<41;k++){
        context2.beginPath();
        context2.moveTo((10*k)+0.5,10.5);
        context2.lineTo(10*k,390);
        context2.stroke();
    }


    // 绘制坐标轴
    var canvas2 = document.getElementById("canvas3");
    var context3 = canvas3.getContext('2d');
    context3.lineWidth=1;
    context3.beginPath();

    context3.moveTo(20.5,20);
    context3.lineTo(20.5,380);
    context3.stroke();
    // 纵向向标尺
    for(var n=0;n<=90;n++){
        context3.save();

        context3.beginPath();
        if(n%5==0){

            // 圆点
            context3.arc(12,20.5+(n*4),1,0,2*Math.PI,false);
            context3.fill();

            context3.moveTo(15,20.5+(n*4));
            context3.lineTo(25,20.5+(n*4));
            // 左右对齐 left right center
            context3.textAlign='right';
            // 上下对齐 top middle bottom
            context3.textBaseline='middle';

            context3.fillText(n/5,10,20.5+(n*4));
        }else{
            context3.moveTo(20,20.5+(n*4));
            context3.lineTo(25,20.5+(n*4));
        }
        context3.stroke();
        context3.restore();
    }
    context3.beginPath();
    context3.moveTo(20,380.5);
    context3.lineTo(380,380.5);
    context3.stroke();
    // 横向标尺
    for(var m=1;m<=90;m++){
        context3.save();
        context3.beginPath();
        if(m%5==0){
            context3.arc(20.5+(m*4),388,1,0,2*Math.PI,false);
            context3.fill();
            context3.moveTo(20.5+(m*4),370);
            context3.lineTo(20.5+(m*4),390);
            context3.textAlign='center';
            context3.textBaseline='top';
            context3.fillText(m/5,20.5+(m*4),388);
        }else{
            context3.moveTo(20.5+(m*4),375);
            context3.lineTo(20.5+(m*4),380);
        }
        context3.stroke();
        context3.restore();

    }





</script>
</body>
</html>
