<!doctype html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0; overflow: hidden;}
        canvas{border:1px solid #ddd;}

        @font-face {
            font-family: 'brush';
            src: url('font/brush.ttf') format('truetype');
        }

        @font-face {
            font-family: "mn";
            src:url('font/ripple.ttf') format("truetype");
        }

    </style>
</head>
<body>


<canvas id="canvas" width="400" height="400"></canvas>

<script>

    var canvas=document.getElementById("canvas");
    var ctx=canvas.getContext("2d");

    // 左右对齐方式 默认：start    left right center
    ctx.textAlign='center';
    // 上下对齐方式 默认：alphabetic  top,bottom,middle,alphabetic
    ctx.textBaseline='middle';
    ctx.fill();
    ctx.font='';
    ctx.fillStyle='#0ff';
    ctx.font='50px mn';
    ctx.fillText('hello',canvas.width/2,canvas.height/2);






</script>


</body>
</html>
